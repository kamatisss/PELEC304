<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Index Demo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #eee;
  }

  /* Box 1 — Red, higher z-index (on top) */
  .box1 {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 150px;
    height: 150px;
    background-color: red;
    z-index: 1;
  }

  /* Box 2 — Blue, lower z-index (behind) */
  .box2 {
    position: absolute;
    top: 140px;
    left: 140px;
    width: 150px;
    height: 150px;
    background-color: blue;
    z-index: -1 ;
  }

  /* Box 3 — Green, middle layer */
  .box3 {
    position: absolute;
    top: 120px;
    left: 120px;
    width: 150px;
    height: 150px;
    background-color: green;
    z-index: -2;
  }
</style>
</head>
<body>

  <div class="box1">Red (z=3)</div>
  <div class="box3">Green (z=2)</div>
  <div class="box2">Blue (z=1)</div>

</body>
</html>
